<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Congress Seach Engine</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <section class="container-fluid">
        <div class="row">
            <aside class="col-12 col-md-3">
                <h2>Library of Congress Search Engine</h2>
                <form id="search-form">
                    <div class="mb-3">
                        <input class="form-control" type="text" id="search-input" name="search" placeholder="Search!" />
                    </div>
                    <div class="mb-3">
                        <select class="form-control" type="text" id="format" name="format">
                            <option value="">Select a format...</option>
                            <option value="maps">Maps</option>
                            <option value="audio">Audio</option>
                            <option value="photos">Photos</option>
                            <option value="manuscripts">Manuscripts</option>
                            <option value="newspapers">Newspapers</option>
                            <option value="maps">Maps</option>
                            <option value="film-and-videos">Film and Videos</option>
                            <option value="notated-music">Notated Music</option>
                            <option value="websites">Websites</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100">
                            Search
                        </button>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-danger w-100" id="back-btn">
                            Go Back
                        </button>
                    </div>
                </form>
            </aside>
            <main class="col-12 col-md-9">
                <h2>Showing results for "<span id="search-term"></span>"</h2>
                <div id="search-results">

                </div>
            </main>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/search-results.js"></script>
</body>

</html>
